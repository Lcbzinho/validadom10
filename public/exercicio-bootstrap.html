<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Bootstrap</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <!-- Card do Formulário -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Formulário de Cadastro</h3>
                    </div>
                    <div class="card-body p-4">
                        
                        <form id="formCadastro">
                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nome" 
                                    name="nome"
                                    placeholder="Digite seu nome completo"
                                    required
                                >
                                <div class="invalid-feedback">
                                    Por favor, informe seu nome.
                                </div>
                            </div>
                            
                            <!-- Campo E-mail -->
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email"
                                    placeholder="exemplo@email.com"
                                    required
                                >
                                <div class="invalid-feedback">
                                    Por favor, informe um e-mail válido.
                                </div>
                            </div>
                            
                            <!-- Campo Telefone -->
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input 
                                    type="tel" 
                                    class="form-control" 
                                    id="telefone" 
                                    name="telefone"
                                    placeholder="(00) 00000-0000"
                                    required
                                >
                                <div class="invalid-feedback">
                                    Por favor, informe seu telefone.
                                </div>
                            </div>
                            
                            <!-- Botão de Envio -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Enviar Cadastro
                                </button>
                            </div>
                        </form>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Alerta de Sucesso (inicialmente oculto) -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div id="alertaSucesso" class="alert alert-success alert-dismissible fade" role="alert" style="display: none;">
                    <strong>Sucesso!</strong> Cadastro realizado com sucesso.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Script de Validação -->
    <script>
        // Validação do formulário com Bootstrap
        (function () {
            'use strict'

            var form = document.getElementById('formCadastro');
            var alertaSucesso = document.getElementById('alertaSucesso');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();

                if (form.checkValidity()) {
                    // Formulário válido - mostrar alerta de sucesso
                    alertaSucesso.style.display = 'block';
                    alertaSucesso.classList.add('show');
                    
                    // Limpar formulário
                    form.reset();
                    form.classList.remove('was-validated');
                    
                    // Esconder alerta após 3 segundos
                    setTimeout(function() {
                        alertaSucesso.classList.remove('show');
                        setTimeout(function() {
                            alertaSucesso.style.display = 'none';
                        }, 150);
                    }, 3000);
                } else {
                    // Formulário inválido - mostrar validação
                    form.classList.add('was-validated');
                }
            }, false);

            // Máscara simples para telefone
            var telefoneInput = document.getElementById('telefone');
            telefoneInput.addEventListener('input', function (e) {
                var x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
                e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
            });
        })();
    </script>

</body>
</html>
